checks:
    python:
        code_rating: true
        duplicate_code: true
filter:
    paths: ["main.py", "bouquet_producer/*", "tests/*"]
build:
    environment:
        python: 3.8
        postgresql: false
        redis: false
        mongodb: false
        rabbitmq: false
    dependencies:
        override:
            - true
    tests:
        before:
            - pip install coverage
        override:
            -
                command: 'tox'
                coverage:
                    file: '.coverage'
                    config_file: '.coveragerc'
                    format: 'py-cc'
            - py-scrutinizer-run